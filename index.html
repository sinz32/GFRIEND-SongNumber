<html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="user-scalable=yes width=device-width" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>여자친구 노래방번호</title>
</head>

<style>
html {
	font-size: 20px;
    font-family: NanumBarunGothicLight;
    color: #000;
}
body {
	margin: 0px;
}
div.title {
    position: fixed;
	padding: 8px;
	top: 0;
	width: 100%;
    z-index: 4;
	font-size: 1.rem;
	font-weight: bold;
	color: #FFF;
	background-color: #5F4B8B;
	display: flex;
	align-items: center;
    box-shadow: 0px 4px 5px 0px rgba(0, 0, 0, 0.3);
}
div.title > i {
	padding: 8px;
}
div.title > span {
	padding: 8px;
}

div.body_outer {
	margin: 54px auto 0px;
	padding: 16px;
	max-width: 768px;
}
div.body {
	padding: 16px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th {
    text-align: start;
    padding: 8px 32px;
    font-size: 20px;
    border-top: 1px solid #000;
    border-bottom: 1px solid #000;
    background-color: #00ABC0;
    font-weight: bold;
}
.head>td {
    text-align: center;
    padding: 8px;
    font-size: 18px;
    border-top: 1px solid #000;
    border-bottom: 1px solid #000;
    background-color: #F0EEE9;
    font-weight: bold;
}
td {
    text-align: center;
    padding: 8px;
    font-size: 18px;
    border-top: 1px solid #000;
    border-bottom: 1px solid #000;
    background-color: #F0EEE9;
}


div.footer {
	padding: 8px;
    font-size: 0.8rem;
    text-align: center;
}
</style>

<body>
	<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
	
	<!-- title -->
    <div class='title'>
		<span id='title_text'>여자친구 노래 노래방번호</span>
	</div>
		
	<!-- body -->
    <div class='body_outer'>
		<div class='body'>
            <table id="music_ko">
                <tr><th colspan="4">미니 1집</th></tr>
                <tr class="head">
                    <td>제목</td>
                    <td>금영</td>
                    <td>태진</td>
                    <td>JOYSOUND</td>
                </tr>
                <tr>
                    <td>유리구슬 (Glass Bead)</td>
                    <td>48707</td>
                    <td>39609</td>
                    <td>503141</td>
                </tr>
            </table>
		</div>
	</div>
	
	<!-- footer -->
    <div class='footer'>
		<hr>
		© 2024-2025 SinZ, All rights reserved.
	</div>
	
<script>
var ko = `
미니 1집
유리구슬 (Glass Bead),,48707,,39609,,503141
`.trim();
var head = '<tr class="head"><td>제목</td><td>금영</td><td>태진</td><td>JOYSOUND</td></tr>';
var src = '';
ko.split('\n').forEach((e) => {
if(e.includes(',,')) {
e = e.split(',,');
src += '<tr><td>' + e[0] + '</td><td>' + e[1] + '</td><td>' + e[2] + '</td><td>' + e[3] + '</td></tr>';
}
else {
src += '<tr><th colspan="4">' + e + '</th></tr>' + head;
}
});
document.getElementById('music_ko').innerHTML = src;



</script>
</body>

</html>
